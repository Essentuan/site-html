			<h3>Login</h3>
			<div class="input-field">
      	<input id="username" type="text">

    </div>

		</div>
	</div>

<script>
	$("#login").click(function(){
		let username = $('#username').val()

			login(username, password)
		} else {
			M.toast({html: "<span>Incorrect username/password</span>"});
		}

			//alerts(1.5, "Incorrect username/password.", "danger")
	});

	});
	</script
</script>
