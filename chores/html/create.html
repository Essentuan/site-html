<div class="container center" style="width: 28%; height: 486px; z-index=1" align="center" id="card">
        <div class="card" style="height: 100%; width: 100%">
            <div class="card-content">
                <h3>Create Account</h3>
                <div class="input-field">
              <input id="username" type="text">
              <label class="active" for="username">Username</label>
        </div>
            <div class="input-field">
              <input id="password" type="password">
              <label class="active" for="pwd">Password</label>
        </div>
            <button class="btn waves-effect waves-light" id="create">Create</button>
            </div>
        </div>
        <h5 style="position: relative; top: -70px;"><button class="btn-text toast-action waves-effect" style="background-color: white; height: 10%" id="loginA">Login</button></h5>
        <p style="position: relative; top: -200px;">These passwords are not secure, do not use any existing password of yours.</p>
    </div>
    <script>
        $("#create").click(function(){
            let username = $('#username').val()
            let password = $('#password').val()
            if (username.length > 0 && password.length > 0) {
                addData(username, password)
            } else {
                M.toast({html: "<span>Incorrect username/password</span>"});
            }
            //addData(username, password)
                //$("body").empty();

                //alerts(1.5, "Incorrect username/password.", "danger")
        });
        $("#loginA").click(function(){
            switchLogin()
        });
        </script
    </script>
