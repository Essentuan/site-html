<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
social {
  position:absolute;
  top:50%;
  left:50%;
  transform: translate(-50%, -50%);
  margin:0;
  padding:0;
  display:flex;
}

social li {
  list-style: none;
}

social li a {
  position: relative;
  width:60px;
  height:60px;
  display:block;
  text-align:center;
  margin:0 10px;
  border-radius: 50%;
  padding: 6px;
  box-sizing: border-box;
  text-decoration:none;
  box-shadow: 0 10px 15px rgba(0,0,0,0.3);
  background: linear-gradient(0deg, #ddd, #fff);
  transition: .5s;
}

social li a:hover {
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

social li a .fa {
  display:block;
  background: linear-gradient(0deg, #fff, #ddd);
  border-radius: 50%;
  line-height: calc(60px - 12px);
  font-size:24px;
  color: #262626;
  transition: .5s;
  text-decoration: none;
}

.fa-twitter:hover {color: #00aced}
.fa-reddit:hover {color:#ff4301}
.fa-youtube:hover {color:#ff0000}
.fa-repl {-webkit-filter: brightness(39.2%); filter: brightness(39.2%); transition: .5s;}
.fa-repl:hover {-webkit-filter: brightness(100%); filter: brightness(100%); transition: .5s;}
</style>
<social>
  <li><a href="/social/reddit" style="text-decoration: none;"><i class="fa fa-reddit" aria-hidden="true"></i></a></li>
  <li><a href="/social/twitter" style="text-decoration: none;"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
  <li><a href="/social/youtube" style="text-decoration: none;"><i class="fa fa-youtube" aria-hidden="true"></i></a></li>
	<li><a href="/social/repl" style="text-decoration: none;"><i class="fa" aria-hidden="true"><img src="https://repl.it/public/images/logo.svg" class="fa-repl"></i></a></li>
</social>
